<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    var socket = new WebSocket('ws://localhost:3000');

    socket.onopen = function() {
      socket.send('Im open from client');
    };

    socket.onmessage = function(message) {
      console.log(message)
    };

    socket.onerror = function(error) {
      console.log(error)
    };
  </script>
</head>

</body>
</html>
