<style type="text/css">
    .chat
    {
        padding: 0;
    }
    .chat li
    {
        margin-bottom: 10px;
        padding-bottom: 10px;
    }
    .chat li.left .chat-body
    {
        margin-left: 100px;
    }
    .chat li.right .chat-body
    {
        text-align: right;
        margin-right: 100px;
    }
    .panel-body
    {
        overflow-y: scroll;
        height: 600px;
    }
</style>
<div class="panel panel-primary">
    <div class="panel-heading">Chat</div>
    <div class="panel-body">
        <ul class="chat list-unstyled">
            <li v-for="o in messages"
                class="clearfix"
                :class="{left: !isUser(o.email), right: isUser(o.email)}">
                        <span :class="{'pull-left': !isUser(o.email), 'pull-right': isUser(o.email)}">
                            <img :src="o.photo" class="img-circle">
                        </span>
                <div class="chat-body">
                    <strong>{{o.name}}</strong>
                    <p>{{o.text}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <input type="text"
                   class="form-control input-md"
                   placeholder="Digite sua mensagem"
                   v-model="message"
                   @keyup.enter="sendMessage">
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-md" @click="sendMessage">Enviar</button>
                    </span>
        </div>
    </div>
</div>
