<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue2</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <h3>Campeonato Braileiro - SÃ©rie A - 2016</h3>
        <br/><br/>
        <table class="table table-striped">
          <thead>
            <tr>
              <th v-for="o in colunas">{{ o | ucwords}}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="o in teams">
              <td>
                <img :src="o.escudo" style="heigth: 30px; width: 30px">
                <strong>{{o.nome}}</strong>
              </td>
              <td>{{o.pontos}}</td>
              <td>{{o.gm}}</td>
              <td>{{o.gs}}</td>
              <td>{{o | saldo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" v-model="novoJogo.casa.gols" @keyup.enter="fimJogo">
                    <label class="control-label">
                        {{novoJogo.casa.time.nome}}
                        <img :src="novoJogo.casa.time.escudo" style="height: 30px; width: 30px;">
                    </label>
                </div>
                <span>X</span>
                <div class="form-group">
                    <label class="control-label">
                        <img :src="novoJogo.fora.time.escudo" style="height: 30px; width: 30px;">
                        {{novoJogo.fora.time.nome}}
                    </label>
                    <input type="text" class="form-control" v-model="novoJogo.fora.gols" @keyup.enter="fimJogo">
                </div>
                <button type="button" class="btn btn-primary" @click="fimJogo">Fim de jogo</button>
            </form>
      </div>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
